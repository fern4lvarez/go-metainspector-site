<!doctype html>

<html>

  <head>
    <title>go-metainspector example site</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="http://bootswatch.com/cyborg/bootstrap.min.css">
  </head>

  <body>
    <h1>go-metainspector example site</h1>
    <form action="/mi/{{.URL}}" method="POST">
      <div>
        <textarea name="body" rows="10" cols="10">Insert an URL here</textarea>
      </div>
      <div>
        <input type="submit" value="Metainspect!">
      </div>
    </form>
    {{if .Title}}<h3>Title: {{.Title}}</h3>{{end}}
  </body>

</html>
